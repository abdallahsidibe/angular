
<form class="form-group">
    <div class="row">
      <div class="col-md-6 mb-3 mt-3">
        <label for="formGroupExampleInput">Titre</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6 mb-3 mt-3">
        <label for="formGroupExampleInput">Description</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" value ="1"for="gridCheck">
            Publier l'article
          </label>
        </div>
      </div>
</form>
<div class="text-center">
    <button type="button" class="btn btn-success">Enregistrer l'article</button>
</div>

<div class="div mt-3">Liste des articles</div>

<table class="table table-stripped mt-2">
    <thead class="bg-white">
        <th>Titre</th>
        <th>Description</th>
        <th>Publi√©</th>        
        <th colspan="2">Actions</th>
    </thead>

    <tbody>
        <tr *ngFor="let article of articles; let i = index;">
            
            <td>{{article.title}}</td>
            <td>{{article.description}}</td>
            <td>{{article.published}}</td>
            <td>  <a href="edit/{{article.id}}" class="btn btn-success"></a>    <button (click)="deleteArticle(article)" class="btn btn-primary"> Editer</button>  </td>
            <td>  <a href="delete/{{article.id}}" class="btn btn-success"></a>    <button (click)="deleteArticle(article)" class="btn btn-danger"> Supprimer</button>  </td>
        </tr>
    </tbody>
</table>
