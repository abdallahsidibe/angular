<div class="container">
<div class="text-center"><h1>Enregistrer lâ€™article</h1></div>
<div style="width:50%;margin:auto">
<form [formGroup]="addForm" novalidate class="form">  
    <div class="row">
        <div class="col-md-6">Title</div>
        <div class="col-md-6"><input type="text" class="form-control" name="first_name" formControlName="first_name"></div>
    </div>

    <div class="row">
        <div class="col-md-6">Description</div>
        <div class="col-md-6"><input class="form-control" type="text" name="last_name" formControlName="last_name"></div>
    </div>

    <div class="row">
        <div class="col-md-6">Published</div>
        <div class="col-md-6"><input type="text" class="form-control" name="email" formControlName="email"></div>
    </div>


    <div class="row">
        <div class="col-md-6">Published</div>
        <div class="col-md-6">
            
            Oui :   <input formControlName="published" type="radio" name="published" value="1">
            Non :   <input formControlName="published" type="radio" name="published" value="0">

        </div>
    </div>

   
    <div class="row">
        <div class="col-md-12">
            
            <button class="btn btn-success"   (click)="onSubmit()">ADD ARTICLE</button>
        </div>

     </div>
 

</form>
</div>
</div>
